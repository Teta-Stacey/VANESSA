<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Add New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    body {
        background-color: #4b816a; /* Light gray background */
        font-family: Arial, sans-serif; /* Clean font */
        margin: 0; /* Remove default margin */
        padding: 0;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        padding: 30px;
        color: white; /* White text for contrast */
        margin-top: 50px;
        max-width: 600px; /* Limit container width */
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #8ed4bc; /* Greenish color for the header */
    }

    .form-label {
        margin-bottom: 10px;
    }

    .form-control {
        margin-bottom: 15px; /* Add space between input fields */
        padding: 10px;
        border-radius: 5px; /* Rounded input fields */
    }

    .form-select {
        margin-bottom: 15px; /* Space between select box and next input */
        padding: 10px;
        border-radius: 5px; /* Rounded select box */
    }

    .btn-primary {
        background-color: #8ed4bc; /* Light green button color */
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        width: 100%; /* Full-width button */
        font-size: 16px;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #6bbf99; /* Darker green on hover */
        cursor: pointer;
    }

    /* Optional: Add some padding around the body */
    .mb-3 {
        margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Add New User</h2>
  <form th:action="@{/admin/users}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="text" id="password" name="password" class="form-control"  required>
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" name="firstName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" name="lastName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-select" required>
        <option value="" disabled selected>Select a role</option>
        <option value="ROLE_USER">Customer</option>
        <option value="ROLE_ADMIN">Admin</option>
        <!-- Add more roles as needed -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
