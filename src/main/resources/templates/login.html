<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #2ecc71, #1abc9c); font-family: Arial, sans-serif; margin: 0;">

<div style="width: 100%; max-width: 400px; padding: 2rem; background-color: #ffffff; border-radius: 10px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); text-align: center;">

    <h1 style="margin-bottom: 1.5rem; color: #27ae60;">Login</h1>

    <div th:if="${message}" style="margin: 1rem 0; font-size: 0.9rem; color: #34495e;">
        <p th:text="${message}"></p>
    </div>

    <form action="#" th:action="@{/login}" method="post" style="display: flex; flex-direction: column;">
        <input type="text" name="username" placeholder="Username" required
               style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #bbb; border-radius: 8px; font-size: 1rem; box-sizing: border-box; transition: border-color 0.3s;">

        <input type="password" name="password" placeholder="Password" required
               style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #bbb; border-radius: 8px; font-size: 1rem; box-sizing: border-box; transition: border-color 0.3s;">

        <button type="submit" style="width: 100%; padding: 0.8rem; background: linear-gradient(135deg, #2ecc71, #1abc9c); color: #ffffff; font-size: 1rem; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;">
            Login
        </button>
    </form>

    <p th:if="${error}" style="margin: 1rem 0; font-size: 0.9rem; color: #e74c3c;" th:text="${error}"></p>

    <p><a th:href="@{/register}" style="color: #1abc9c; text-decoration: none; font-size: 0.9rem; font-weight: bold; transition: color 0.3s;">Don't have an account? Register here</a></p>

    <p th:if="${param.logout}" style="margin: 1rem 0; font-size: 0.9rem; color: #27ae60;">You have been logged out successfully.</p>

    <p><a th:href="@{/forgot-password}" style="color: #1abc9c; text-decoration: none; font-size: 0.9rem; font-weight: bold; transition: color 0.3s;">Forgot Password?</a></p>
</div>

<script>
    // Optional: Add focus effect on inputs
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', () => input.style.borderColor = '#1abc9c');
        input.addEventListener('blur', () => input.style.borderColor = '#bbb');
    });
</script>
</body>
</html>
