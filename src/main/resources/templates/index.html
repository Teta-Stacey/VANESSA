<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        background-image: url('./image/t2.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
    }

    h1 {
      color: #ffffff; /* White color for the title */
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
      font-size: 1.1rem;
      color: #ffffff; /* White color for paragraph text */
    }

    a {
      text-decoration: none; /* Remove underline */
      color: #ffffff; /* White text color */
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s; /* Smooth transition on hover */
      padding: 12px 25px; /* Button padding */
      border-radius: 5px; /* Slight rounding for buttons */
      display: inline-block; /* Make it block-level for better styling */
      margin-top: 10px;
    }

    a:hover {
      color: #ffffff; /* Keep text white on hover */
      background-color: #28a745; /* Green background on hover */
    }

    /* Button styling */
    .btn-green {
      background-color: #34c759; /* Green background */
    }

    .btn-green:hover {
      background-color: #28a745; /* Darker green on hover */
    }

    /* Container Styling */
    .container {
      max-width: 600px;  /* Slightly smaller container for better readability */
      padding: 30px;
      background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
      color: #fff; /* White text color inside container */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      border-radius: 15px; /* Rounded corners for container */
    }
  </style>
</head>
<body>
<div class="container">

  <h1>WELCOME TO THE TRIP MANAGEMENT SYSTEM </h1>
  <p>Please choose an option below:</p>
  <p><a th:href="@{/login}" class="btn-green">Login</a></p>
  <p><a th:href="@{/register}" class="btn-green">Register</a></p>
</div>
</body>
</html>
