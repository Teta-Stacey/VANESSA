<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Search User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5fdf5; /* Light greenish background for the whole page */
    }
    .container {
      background-color: #e8f5e9; /* Light green background for the form container */
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a clean effect */
    }
    .form-label {
      font-weight: bold;
      color: #2e7d32; /* Dark green text for labels */
    }
    .form-control {
      border: 1px solid #66bb6a; /* Greenish border for input boxes */
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #43a047; /* Green button */
      border-color: #43a047;
    }
    .btn-primary:hover {
      background-color: #2e7d32; /* Darker green on hover */
      border-color: #2e7d32;
    }
    h2 {
      color: #1b5e20; /* Dark green heading */
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2>Search User</h2>
  <form th:action="@{/admin/search/results}" method="get">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
</body>
</html>
